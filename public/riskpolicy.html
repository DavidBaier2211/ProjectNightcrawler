<!DOCTYPE html>
<html>
  <head>
    <title>PingOne Protect - Form Example</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link
      rel="shortcut icon"
      href="https://cdn.glitch.com/a766be66-dd8a-4fa9-adb0-382568f98cae%2FD0DE7B9A-1F4C-4DFF-9FFD-5A53A78AFA9E.png?v=1630464370995"
    />
    <script
      src="https://assets.pingone.com/signals/web-sdk/5.2.1/signals-sdk.js"
      defer
    ></script>
  </head>
  <body class="bg-danger">
    <div class="container-fluid">
      <div class="col">
        <div class="card w-50 mx-auto mt-4">
          <div class="card-body">
            <h5 class="card-title">PingOne Protect - Risk policy</h5>
            <p>
              Risk policies determine how the various risk predictors are combined, and how the aggregated risk score should be translated into a final risk level of <b>Low</b>, <b>Medium</b>, or <b>High</b>.
            </p>
            <p>
              Current executed risk policy:
            </p>
            <div id="content">
              
            </div>
            <hr>
            <form id="protectDemo">
              <div id="riskPolicy">
                
              </div>
              <button
                type="button"
                id="formSubmit"
                class="btn btn-primary mb-3 shadow"
                onclick="getRiskPolicy()"
              >
                Submit
              </button>
            </form>

            <div class="card-footer bg-white text-end">
              
              <a href="/" class="card-link text-start">Basic Profiling</a>
              <a
                href="https://glitch.com/edit/#!/pingone-protect-signals-demo"
                class="card-link"
                target="_blank"
                >View Code</a
              >
              <a
                href="https://apidocs.pingidentity.com/pingone/native-sdks/v1/api/#pingone-risk-sdk-for-web"
                class="card-link"
                target="_blank"
                >Signals SDK</a
              >
              <a
                href="https://apidocs.pingidentity.com/pingone/platform/v1/api/#post-create-risk-evaluation"
                class="card-link"
                target="_blank"
                >P1 Protect API</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="/scripts/jsonpath.js" defer></script>
  <!-- Load the script used to execute the Signals SDK profiling and make the P1 Protect evaluation call -->
  <script src="/scripts/riskpolicy.js" defer></script>
</html>
