<!DOCTYPE html>
<html>
  <head>
    <title>PingOne Protect - Form Example</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link
      rel="shortcut icon"
      href="https://cdn.glitch.com/a766be66-dd8a-4fa9-adb0-382568f98cae%2FD0DE7B9A-1F4C-4DFF-9FFD-5A53A78AFA9E.png?v=1630464370995"
    />
    <script
      src="https://assets.pingone.com/signals/web-sdk/5.0.1/signals-sdk.js"
      defer
    ></script>
    </head>
    <body class="bg-danger">
      <div class="container-fluid">
        <div class="col">
          <div class="card w-50 mx-auto mt-4">
            <div class="card-body">
              <h5 class="card-title">
                PingOne Protect - Form Input detection
              </h5>
              <p class="card-body">
                This form is protected by the PingOne Protect service.
                Signals SDK is embedded in this page, and on Submit, a decision request is made
              </p>
              <form id="protectDemo">
                <div class="form-floating mb-3">
                  <input type="email" class="form-control" id="floatInputEmail" placeholder="name@example.com" value="test@example.com">
                  <label for="floatInputEmail">What is your email address?</label>
                </div>
                <div class="form-floating mb-3">
                  <input type="email" class="form-control" id="floatInputPassword" placeholder="P@ssword!" value="P@ssword!">
                  <label for="floatInputPassword">Enter your Password</label>
                </div>
                <button class="btn btn-primary mb-3 shadow" onclick="getRiskDecision()">
                  Submit
                </button>
              </form>

              <div class="card-footer bg-white text-end">
                <a href="https://glitch.com/edit/#!/pingone-risk-signals" class="card-link">View Code</a>
                <a href="https://apidocs.pingidentity.com/pingone/native-sdks/v1/api/#pingone-risk-sdk-for-web" class="card-link" target="_blank">Signals SDK</a>
                <a href="https://apidocs.pingidentity.com/pingone/platform/v1/api/#post-create-risk-evaluation" class="card-link" target="_blank">P1 Protect API</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </body>
</html>
